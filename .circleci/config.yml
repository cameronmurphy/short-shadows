version: 2.1
orbs:
  php: circleci/php@1.1.0
jobs:
  lint:
    executor: php/default
    steps:
      - checkout
      - php/install-php:
          version: '8.0'
      - php/install-composer:
          install-version: '2.7.2'
      - php/install-packages:
          cache-key: 'composer.json'
      - run:
          name: Lint
          command: composer lint
workflows:
  lint-and-test:
    jobs:
      - lint
